<template bindable="router">
        <ul class="nav" >
            <li repeat.for="row of router.navigation" class="liNav">
                <a class="${row.isActive ? 'active' : ''}  aNav" data-toggle= "collapse"
                  data-target="#navigation-navbar-collapse-1.in"
             href.bind='row.href'>${row.title}</a>
            </li>
        </ul> 
   
  </template>
