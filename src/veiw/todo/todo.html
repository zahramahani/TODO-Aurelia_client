<template>
  <require from = "./../task/task"></require> 
  <div class="todo">
    <p class="head">${todo.name}</p>
    <div class="form-group">
      <input placeholder=" add new task" class="addDo" value.bind = "text & validate">
      <button click.delegate="submit()" class="btnAdd">+</button>
    </div>
    <!-- <hr> -->
    <div class="all-tasks">
      <div repeat.for="task of todo.tasks">
      <task task.bind="task"></task>
    </div>
</div>
</div>
</template>
