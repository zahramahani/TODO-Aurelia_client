<template>
  <require from = "./../task/task"></require> 
  <div class="todo">
    <p if.bind = "!editFlag" class="head  ${isDone ? 'done' : ''}">${todo.name}
    <label class="trash" click.delegate="selectRemove(todo.todoId)"></label>
    <label class="edit" click.delegate="edit()"></label></p>
    <!-- <input placeholder=" enter new task name" class="addDo" value.bind = "text & validate"> -->
    <div if.bind = "editFlag" class="form-group">
      <input placeholder=" enter new todo name " class="addDo" value.bind = "newTodoName & validate">
      <button click.delegate="editRequest(todo.todoId)" class="btnAdd" >+</button>
    </div>
    <div class="form-group">
      <input  placeholder=" add new task" class="addDo" value.bind = "text & validate">
      <button click.delegate="submit()" class="btnAdd">+</button>
    </div>
    <!-- <hr> -->
    <div class="all-tasks">
      <div repeat.for="task of todo.tasks">
      <task task.bind="task" change-color.call="changeColor(todo.todoId)" 
       fetch-tasks.call="fetchTasks()"></task>
    </div>
</div>
<!-- The Modal -->
<div id="mytodoModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <p>are you sure to delete item?</p>
        <button class="close"click.delegate="dontRemove()" >not now</button>
        <button class="close" click.delegate="remove(todo.todoId)">yes.I'm sure.</button>
    </div>

</div>
</div>
</template>
