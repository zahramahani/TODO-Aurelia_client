<template>
  <require from = "./../task/task"></require> 
  <div class="todo">
    <p class="head">todoTitle</p>
    <input placeholder=" add new to do" class="addDo" value.bind = "newTask"/>
    <button click.delegate = "addTask()" class="btnAdd">+</button>
    <!-- <hr> -->
    <div class="all-tasks">
      <div repeat.for="task of todo.tasks">
      <task task.bind="task"></task>
    </div>
</div>
</div>
</template>
