<template>
    <div class="main-box">
        <div class="BoardContent">
            <div  repeat.for="board of boards" class="Board">

                <div class="BoardNumber">${board.name}</div>

                <div class="Done">Done!</div>
                <div class="description">
                    <ul>
                        <li>108 todos (1018 tasks) </li>
                        <li>No remaining tasks</li>
                        <li>${board.owner}(Owner)</li>
                    </ul>
                </div>

                <div class='all_image'>
                        <img  repeat.for="member of board.members"  class='board_image' src="${member.image}" alt="">
                </div>
            </div>
        </div>
        <div class="InternalBoard">


            <li>Select a board to see its todos</li>
            <li>Manage boards in Board tab</li>
            <li>Add members to your own boards whenever you want in Board tab</li>
            <li>Try to do all todos</li>

        </div>

    </div>
</template>
