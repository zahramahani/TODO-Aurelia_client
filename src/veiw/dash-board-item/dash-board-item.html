<template>
  <div class="Board">
    <button class="open" click.delegate="directTodos(board.boardId)">open</button>   
    <div class="BoardNumber">${board.name}</div>
    <div class="Done"><div if.bind="flag">Done!</div></div>
    <div class="description">
        <ul>
            <li>${NumberOfTodos}  todos (${board.taskCount} tasks) </li>
            <li if.bind="noTask">No remaining tasks</li>
            <li>${board.owner}(Owner)</li>
        </ul>
    </div>
    
    <div class='all_image'>
           
            <img  repeat.for="member of board.members"  class='board_image' src="${member.image}" alt="">
            <button class="delete" if.bind="flag" click.delegate="deleteBoard(board.boardId)">-</button>
            
    </div>
</div>

</template>
