<template>
  <div class="Board">
     
    <div class="BoardNumber">${board.name}</div>

    <div class="Done"><div if.bind="board.done">Done!</div></div>
    <div class="description">
        <ul>
            <li><span textcontent.bind="getTodosNumber()"></span> todos (<span textcontent.bind="getTasksNumber()"> </span> tasks) </li>
            <li if.bind="noTask">No remaining tasks</li>
            <li>${board.owner}(Owner)</li>
        </ul>
    </div>
    
    <div class='all_image'>
           
            <img  repeat.for="member of board.members"  class='board_image' src="${member.image}" alt="">
            <button class="delete" if.bind="delete" click.delegate="deleteBoard">-</button>
            
    </div>
</div>

</template>
